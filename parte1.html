<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 1: Declaración de Variables</title>
</head>
<body>
    <h1>Parte 1: Declaración de Variables y Tipos de Datos</h1>
    <p>Abre la consola del navegador para observar los resultados del código JavaScript.</p>

    <script>
        // Declaración de variables
        let nombre = "Juan";
        let edad = 25;
        let esEstudiante = true;

        // Mostrar los valores en la consola
        console.log("Valores iniciales:");
        console.log("Nombre:", nombre);
        console.log("Edad:", edad);
        console.log("Es estudiante:", esEstudiante);

        // Cambiar los valores de las variables
        nombre = "Ana";
        edad = 30;
        esEstudiante = false;

        // Mostrar los nuevos valores en la consola
        console.log("Valores después de cambiar:");
        console.log("Nombre cambiado:", nombre);
        console.log("Edad cambiada:", edad);
        console.log("Es estudiante cambiado:", esEstudiante);
    </script>
</body>
</html>
