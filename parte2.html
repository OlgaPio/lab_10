<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2: Operaciones Matemáticas y Comparación</title>
</head>
<body>
    <h1>Parte 2: Operaciones Matemáticas y Comparación</h1>
    <p>Abre la consola del navegador para observar los resultados del código JavaScript.</p>

    <script>
        // Declaración de variables numéricas
        let a = 10;
        let b = 5;

        // Operaciones matemáticas
        console.log("Operaciones Matemáticas:");
        console.log("Suma (a + b):", a + b);
        console.log("Resta (a - b):", a - b);
        console.log("Multiplicación (a * b):", a * b);
        console.log("División (a / b):", a / b);

        // Comparaciones entre a y b
        console.log("Comparaciones:");
        console.log("¿a es igual a b? (a == b):", a == b);
        console.log("¿a es diferente de b? (a != b):", a != b);
        console.log("¿a es mayor que b? (a > b):", a > b);
        console.log("¿a es menor que b? (a < b):", a < b);
        console.log("¿a es mayor o igual a b? (a >= b):", a >= b);
        console.log("¿a es menor o igual a b? (a <= b):", a <= b);
    </script>
</body>
</html>
